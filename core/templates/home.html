<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioPreserve - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .container p {
            font-size: 1.25rem;
            color: #333;
            line-height: 1.6;
        }

        .footer {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">BioPreserve</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/biomas/">Biomas</a></li>
                <li class="nav-item"><a class="nav-link" href="/quiz/">Quiz</a></li>
                <li class="nav-item"><a class="nav-link" href="/resultados/">Resultados</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Bem-vindo ao BioPreserve!</h1>
        <p>Explore os biomas brasileiros e teste seus conhecimentos com quizzes interativos.</p>
        <a href="/biomas/" class="btn btn-success btn-lg">Explorar Biomas <i class="fas fa-leaf"></i></a>
        <a href="/quiz/" class="btn btn-primary btn-lg">Come√ßar Quiz <i class="fas fa-question-circle"></i></a>
    </div>

    <div class="footer">
        <p>BioPreserve</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
